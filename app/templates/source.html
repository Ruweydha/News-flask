{% extends 'base.html'%} 
<!-- Content block  -->
{% block content%}
<div class="container-fluid text-center">
    <div class="row">
      {% for article_published in article: %}
      <div class="col-md-4">

          <div class="card m-1 " style="width: 25rem; height: 40rem;">
             <img class="card-img-top" src="{{article_published.urlToImage}}" style="width: 100%; height: 150px;" alt="Card image cap">
             <div class="card-body">
               <h5 class="card-title">{{article_published.title}}</h5>
               <p>{{article_published.content |truncate(150)}}</p>
               <p class="card-text">{{article_published.author}}</p>
               <p class="card-text">{{article_published.publishedAt}}</p>
               
             </div>
             <div class="card-footer text-center">
                <a href="article_published.url}}" class="btn btn-primary green">Read article</a>
             </div>
           </div>
       </div>   

        {% endfor %}
    </div>
</div>
{% endblock %}
